unbind C-b
set -g prefix C-a
bind C-Space send-prefix

set -g base-index 1
setw -g pane-base-index 1

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g default-terminal "tmux-256color"
set -g mouse on

bind-key -n "C-'" send-keys C-l \; send-keys -R \; clear-history

bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

bind -n 'M-j' resize-pane -D 10
bind -n 'M-k' resize-pane -U 10
bind -n 'M-h' resize-pane -L 10
bind -n 'M-l' resize-pane -R 10


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'jeffnguyen695/tmux-zoxide-session'
set -g @plugin 'tmux-plugins/tmux-battery'

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

# Then fix Catppuccin using #T (pane title) instead of #W (window name)
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_default_text "#W"


# Also force tmux to not rename based on pane titles
set-option -g allow-rename on
set-option -g automatic-rename on
set-option -g automatic-rename-format "#{b:pane_current_path}"


set -g status-right-length 100
set -g status-left-length 1000
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
